[tool:pytest]
testpaths = backend/tests e2e_tests
python_paths = backend
addopts = -v --cov=backend --cov-report=term-missing --cov-report=html
markers =
    e2e: End-to-end tests with Selenium
    smoke: Smoke tests (quick sanity checks)
    regression: Full regression test suite

[pytest]
selenium_exclude_debug = logs